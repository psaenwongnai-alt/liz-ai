<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liz AI HUD</title>
    <!-- โหลด CSS จาก static folder -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div id="container">
      <!-- HUD Canvas -->
      <canvas id="hudCanvas"></canvas>

      <!-- Helmet SVG -->
      <svg id="helmetSVG" viewBox="0 0 200 200">
        <path
          d="M50,50 Q100,0 150,50 Q200,100 150,150 Q100,200 50,150 Q0,100 50,50 Z"
          stroke="hsl(270,100%,70%)"
          fill="rgba(0,0,0,0.5)"
          stroke-width="4"
        />
      </svg>

      <!-- Icon -->
      <div id="icon">💡</div>

      <!-- Popup -->
      <div id="popup"></div>
    </div>

    <!-- Audio elements -->
    <audio id="ttsAudio" hidden></audio>
    <audio
      id="ting"
      src="{{ url_for('static', filename='ting.mp3') }}"
      hidden
    ></audio>

    <!-- โหลด JS จาก static folder -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
